
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tela de Pesquisa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


<!--CSS-->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="_css/Style.css" rel="stylesheet" type="text/css">

<!--JS-->
    <script src="_jquery/jquery-3.1.1.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src = "_scripts/main.js" language="javascript" type="text/javascript"></script>
    <script src = "_scripts/respesqmed.js" language="javascript" type="text/javascript"></script>

</head>

<body>
<br>
    <!-- BANNER-->
  <div class="logo-hv">
    <figure>
      <img class="img-responsive" alt="" src="_images/logo-hospital-white2.png">
    </figure>
      <h1>Hospital Virtual</h1>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </div>
  
<br>

    <!-- TELA PESQUISA -->

<div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
              <input type="text" class="form-control" id="form-control-palavrachave" name="form-control-palavrachave" placeholder="" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">

                                <!-- NOME DO MÉDICO -->
                                  <div class="form-group">
                                    <label for="filter">Nome do Médico</label>
                                    <select class="form-control" id="form-control-nome" name="form-control-nome">
                                    </select>
                                  </div>

                                <!-- CIDADE -->
                                  <div class="form-group">
                                    <label for="filter">Cidade</label>
                                    <select class="form-control" id="form-control-cidade" name="form-control-cidade">
                                    </select>
                                  </div>

                                <!-- ESPECIALIDADE -->
                                  <div class="form-group">
                                    <label for="filter">Especialidade</label>
                                    <select class="form-control" id="form-control-especialidade" name="form-control-especialidade">
                                      </select>
                                  </div>

                                    <!-- BOTÃO DE SUBMIT -->
      <!--                               <button type="submit" class="btn btn-primary">
                                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button> -->
                                </form>
                            </div>
                        </div>

                        <!-- BOTÃO DE PESQUISAR -->
                        <button type="button" class="btn btn-primary" id="btn-primary-pesquisa" name="btn-primary-pesquisa"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-offset-3 col-sm-6" id="resultado-prestadores" name="resultado-prestadores"> </div>

<br>




</body>
</html>
